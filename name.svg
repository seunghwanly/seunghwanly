<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .matrix-char {
                font-family: 'Courier New', monospace;
                font-size: 14px;
                fill: #00ff00;
                opacity: 0.3;
            }

            .name-char {
                font-family: 'Courier New', monospace;
                font-size: 24px;
                font-weight: bold;
                fill: #00ff00;
                opacity: 0;
            }

            .subtitle {
                font-family: 'Courier New', monospace;
                font-size: 12px;
                fill: #00ff00;
                opacity: 0;
            }

            .matrix-fall {
                animation: fall 2s linear infinite;
            }

            .fade-in {
                animation: fadeIn 2s ease-in-out forwards;
            }

            .fade-in-delayed {
                animation: fadeIn 2s ease-in-out forwards 1s;
            }

            @keyframes fall {
                0% {
                    transform: translateY(-20px);
                    opacity: 0.8;
                }

                50% {
                    opacity: 0.4;
                }

                100% {
                    transform: translateY(170px);
                    opacity: 0;
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            .glow {
                filter: drop-shadow(0 0 3px #00ff00);
            }
        </style>
    </defs>

    <!-- Falling matrix characters -->
    <g class="matrix-background">
        <text x="50" y="0" class="matrix-char matrix-fall" style="animation-delay: 0s;">日</text>
        <text x="80" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.3s;">ｱ</text>
        <text x="120" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.7s;">ﾊ</text>
        <text x="180" y="0" class="matrix-char matrix-fall" style="animation-delay: 1.1s;">ﾐ</text>
        <text x="220" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.2s;">ﾘ</text>
        <text x="280" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.9s;">ﾅ</text>
        <text x="320" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.5s;">ﾓ</text>
        <text x="380" y="0" class="matrix-char matrix-fall" style="animation-delay: 1.3s;">ﾄ</text>
        <text x="420" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.8s;">ﾘ</text>
        <text x="480" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.4s;">ﾂ</text>
        <text x="520" y="0" class="matrix-char matrix-fall" style="animation-delay: 1.2s;">ﾁ</text>

        <!-- Second row -->
        <text x="60" y="0" class="matrix-char matrix-fall" style="animation-delay: 1.5s;">ﾃ</text>
        <text x="140" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.6s;">ﾊ</text>
        <text x="200" y="0" class="matrix-char matrix-fall" style="animation-delay: 1.8s;">ﾘ</text>
        <text x="300" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.1s;">ﾅ</text>
        <text x="400" y="0" class="matrix-char matrix-fall" style="animation-delay: 1.4s;">ﾓ</text>
        <text x="500" y="0" class="matrix-char matrix-fall" style="animation-delay: 0.7s;">ﾄ</text>
    </g>

    <!-- Main name -->
    <g class="name-text glow">
        <text x="300" y="90" text-anchor="middle" class="name-char fade-in">SEUNGHWAN LEE</text>
    </g>

    <!-- Subtitle -->
    <text x="300" y="115" text-anchor="middle" class="subtitle fade-in-delayed">Flutter Developer • Mobile Architect
        • Educator</text>
</svg>