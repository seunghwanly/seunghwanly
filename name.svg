<svg version="1.1" id="seunghwanly" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    width="100%" height="100%" viewBox="0 0 128 128" xml:space="preserve">

    <defs>
        <style>
            .bg-top {
                -webkit-animation: bg-top 7s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
                animation: bg-top 7s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
            }

            .bg-top-1 {
                -webkit-animation: bg-top-1 3s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
                animation: bg-top-1 3s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
            }

            .bg-top-2 {
                -webkit-animation: bg-top-2 5s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
                animation: bg-top-2 5s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
            }

            .swing-top {
                -webkit-animation: swing-top 4s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
                animation: swing-top 4s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
            }

            text {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 48px;
                font-weight: 800;
                text-anchor: middle;
                text-align: center;
                fill: white;
                dominant-baseline: middle;
            }

            rect {
                width: 98px;
                height: 98px;
            }

            @-webkit-keyframes bg-top {
                0% {
                    fill: #12c2e9;
                }

                50% {
                    fill: #c471ed;
                }

                100% {
                    fill: #f64f59;
                }
            }

            @keyframes bg-top {
                0% {
                    fill: #12c2e9;
                }

                50% {
                    fill: #c471ed;
                }

                100% {
                    fill: #f64f59;
                }
            }

            @-webkit-keyframes bg-top-1 {
                0% {

                    fill: #c471ed;
                }

                50% {
                    fill: #f64f59;
                }

                100% {
                    fill: #12c2e9;
                }
            }

            @keyframes bg-top-1 {
                0% {

                    fill: #c471ed;
                }

                50% {
                    fill: #f64f59;
                }

                100% {
                    fill: #12c2e9;
                }
            }

            @-webkit-keyframes bg-top-2 {
                0% {
                    fill: #f64f59;
                }

                50% {
                    fill: #12c2e9;

                }

                100% {
                    fill: #c471ed;

                }
            }

            @keyframes bg-top-2 {
                0% {
                    fill: #f64f59;
                }

                50% {
                    fill: #12c2e9;

                }

                100% {
                    fill: #c471ed;

                }
            }

            @-webkit-keyframes swing-top {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }

                50% {
                    -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }

            @keyframes swing-top {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }

                50% {
                    -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }
        </style>
    </defs>


    <svg x="5%" y="5%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top">
        <rect x="0" y="0" class="swing-top" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top">
            S
        </text>
    </svg>

    <svg x="16%" y="5%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top-1">
        <rect x="0" y="0" class="swing-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top">
            E
        </text>
    </svg>

    <svg x="27%" y="5%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top-2">
        <rect x="0" y="0" class="swing-top bg-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top ">
            U
        </text>
    </svg>

    <svg x="38%" y="5%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top">
        <rect x="0" y="0" class="swing-top bg-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top ">
            N
        </text>
    </svg>

    <svg x="49%" y="5%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top-1">
        <rect x="0" y="0" class="swing-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top ">
            G
        </text>
    </svg>

    <svg x="16%" y="16%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top-2">
        <rect x="0" y="0" class="swing-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top ">
            H
        </text>
    </svg>
    <svg x="27%" y="16%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top">
        <rect x="0" y="0" class="swing-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top ">
            W
        </text>
    </svg>
    <svg x="38%" y="16%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top-1">
        <rect x="0" y="0" class="swing-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top ">
            A
        </text>
    </svg>
    <svg x="49%" y="16%" width="10%" height="10%" viewBox="0 0 98 98" class="bg-top-2">
        <rect x="0" y="0" class="swing-top" width="98" height="98" rx="24" ry="24" />
        <text x="50%" y="50%" class="swing-top ">
            N
        </text>
    </svg>
</svg>
